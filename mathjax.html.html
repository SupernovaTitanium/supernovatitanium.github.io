<div id=&ldquo;toptitle&rdquo;>
<h1>MathJax Example</h1>
</div>
<p>
In this modified version of <tt>jemdoc</tt>, a LaTeX equation block can be typed in as
</p>
<p style=&ldquo;text-align:center&rdquo;>
\[
\nabla \cdot \mathbf{D} = \rho_f\\
\nabla \cdot \mathbf{B} = 0,\\
\nabla \times \mathbf{E} = -\frac{\partial\mathbf{B}}{\partial t}\\
\nabla \times \mathbf{H} = \mathbf{J}_f - \frac{\partial\mathbf{D}}{\partial t}.
\]
</p><p>
You can also align equations using LaTeX's <tt>aligned</tt> block:
</p>
<p style=&ldquo;text-align:center&rdquo;>
\[
\begin{aligned}
\nabla \cdot \mathbf{D} &amp;= \rho_f\\
\nabla \cdot \mathbf{B} &amp;= 0\\
\nabla \times \mathbf{E} &amp;= -\frac{\partial\mathbf{B}}{\partial t}\\
\nabla \times \mathbf{H} &amp;= \mathbf{J}_f - \frac{\partial\mathbf{D}}{\partial t}.
\end{aligned}
\]
</p><p>
To number the equation block, wrap the equations with LaTeX's <tt>equation</tt> block:
</p>
<p style=&ldquo;text-align:center&rdquo;>
\[
\begin{equation}
\begin{aligned}
\nabla \cdot \mathbf{D} &amp;= \rho_f\\
\nabla \cdot \mathbf{B} &amp;= 0\\
\nabla \times \mathbf{E} &amp;= -\frac{\partial\mathbf{B}}{\partial t}\\
\nabla \times \mathbf{H} &amp;= \mathbf{J}_f - \frac{\partial\mathbf{D}}{\partial t}.
\end{aligned}
\end{equation}
\]
</p><p>
Instead, you can use LaTeX's <tt>align</tt> (not <tt>aligned</tt>) block to number the individual equations:
</p>
<p style=&ldquo;text-align:center&rdquo;>
\[
\begin{align}
\nabla \cdot \mathbf{D} &amp;= \rho_f\label{eq:D}\\
\nabla \cdot \mathbf{B} &amp;= 0\label{eq:B}\\
\nabla \times \mathbf{E} &amp;= -\frac{\partial\mathbf{B}}{\partial t}\label{eq:E}\\
\nabla \times \mathbf{H} &amp;= \mathbf{J}_f - \frac{\partial\mathbf{D}}{\partial t}\label{eq:H}
\end{align}
\]
</p><p>
You can also type inline equations as \[A x = b\].  Referencing equations is done as Eqs.&nbsp;\(\eqref{eq:E}\) and \(\eqref{eq:H}\).
